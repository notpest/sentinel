<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SENTINEL - Deepfake Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Enhanced Hero Section -->
  <div class="hero" id="heroSection">
    <!-- Decorative floating shapes -->
    <div class="hero-shape one"></div>
    <div class="hero-shape two"></div>
    
    <div class="hero-content">
      <div class="logo">
        <span class="logo-icon">üõ°Ô∏è</span>
        <h1>SENTINEL</h1>
      </div>
      <p class="tagline">Advanced Multimodal Deepfake Detection</p>
      
      <!-- Enhanced call-to-action -->
      <div class="hero-cta">
        <button class="hero-btn" onclick="document.getElementById('mainApp').scrollIntoView({behavior: 'smooth'})">
          Start Analysis
          <span class="hero-btn-arrow">‚Üí</span>
        </button>
      </div>
      
      <div class="scroll-indicator" onclick="document.getElementById('mainApp').scrollIntoView({behavior: 'smooth'})">
        <div class="scroll-arrow"></div>
      </div>
    </div>
  </div>

  <!-- Main Application -->
  <div class="main-app" id="mainApp">
    <div class="container">
      <div class="app-header">
        <h2>Analyze Content</h2>
        <p>Upload media files or enter text to detect potential deepfakes</p>
      </div>

      <form id="analysisForm" enctype="multipart/form-data">
        <!-- Upload Section -->
        <div class="upload-grid">
          <div class="upload-card">
            <label for="audioUpload" class="upload-label">
              <div class="upload-icon">üéµ</div>
              <span>Audio File</span>
              <div class="upload-hint">MP3, WAV, M4A</div>
              <input type="file" id="audioUpload" name="file" accept="audio/*">
            </label>
          </div>

          <div class="upload-card">
            <label for="videoUpload" class="upload-label">
              <div class="upload-icon">üé¨</div>
              <span>Video File</span>
              <div class="upload-hint">MP4, AVI, MOV</div>
              <input type="file" id="videoUpload" name="file" accept="video/*">
            </label>
          </div>
        </div>

        <!-- Text Input Section -->
        <div class="text-input-section">
          <div class="input-group">
            <label for="inputText">Text Analysis</label>
            <input type="text" id="inputText" name="inputText" 
                   placeholder="Enter suspicious text or headlines..." required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-section">
          <button type="submit" class="analyze-btn">
            <span class="btn-text">Analyze Content</span>
            <span class="btn-icon">‚Üí</span>
          </button>
        </div>
      </form>

      <!-- Loading State -->
      <div id="loadingState" class="loading-state" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Analyzing content...</p>
      </div>

      <!-- Results -->
      <div id="resultSection" class="result-section" style="display: none;">
        <div class="result-header">
          <h3>Analysis Results</h3>
        </div>
        <div id="resultContent" class="result-content"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
