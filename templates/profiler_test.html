<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTINEL - Behavioral Profiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #06b6d4;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Enhanced Hero Section for Profiler */
        .hero {
            background: linear-gradient(135deg, #0a0f1c 0%, #1e293b 50%, #0f172a 100%);
            padding: 4rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 70% 30%, 
                rgba(37, 99, 235, 0.2) 0%, 
                rgba(6, 182, 212, 0.15) 30%, 
                transparent 70%
            );
            animation: pulseGradient 10s ease-in-out infinite;
            z-index: 1;
            filter: blur(100px);
            pointer-events: none;
        }

        @keyframes pulseGradient {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .hero-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.6));
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Analysis Form */
        .analysis-form {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        input[type="text"] {
            padding: 1rem 1.25rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--surface);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        textarea {
            padding: 1rem 1.25rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--surface);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        /* Analyze Button */
        .analyze-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            transition: transform 0.3s ease;
        }

        .analyze-btn:hover .btn-icon {
            transform: translateX(4px);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 3rem;
            background: var(--surface);
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-state p {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Results Section */
        .result-section {
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .result-header {
            padding: 1.5rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .result-icon {
            font-size: 1.5rem;
        }

        .result-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-content {
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-content pre {
            background: var(--background);
            padding: 1.25rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Status indicators */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem 1.5rem;
            }

            .container {
                padding: 1rem;
            }

            .analysis-form {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                flex-direction: column;
                gap: 0.5rem;
            }

            .analyze-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }

        /* Custom scrollbar */
        .result-content::-webkit-scrollbar {
            width: 6px;
        }

        .result-content::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .result-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .result-content::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Enhanced Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <div class="hero-title">
                <span class="hero-icon">üß†</span>
                <h1>Behavioral Profiler</h1>
            </div>
            <p class="hero-subtitle">Advanced behavioral analysis and pattern detection for user authenticity verification</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="analysis-form fade-in">
            <div class="form-header">
                <h2>Profile Analysis</h2>
                <p>Compare new content against established behavioral patterns</p>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label for="authorId">Author Identifier</label>
                    <input type="text" id="authorId" placeholder="Enter author ID (e.g., AppleSupport)" required>
                </div>

                <div class="input-group">
                    <label for="textContent">Content to Analyze</label>
                    <textarea id="textContent" placeholder="Enter the text content you want to analyze for behavioral patterns..." required></textarea>
                </div>

                <button id="testBtn" class="analyze-btn">
                    <span class="btn-text">Analyze Behavioral Pattern</span>
                    <span class="btn-icon">üîç</span>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analyzing behavioral patterns...</p>
        </div>

        <!-- Results Section -->
        <div id="resultSection" class="result-section" style="display: none;">
            <div class="result-header">
                <span class="result-icon">üìä</span>
                <h3>Analysis Results</h3>
            </div>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const loadingState = document.getElementById('loadingState');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const authorIdInput = document.getElementById('authorId');
        const textContentInput = document.getElementById('textContent');

        // Enhanced form validation
        function validateForm() {
            const authorId = authorIdInput.value.trim();
            const textContent = textContentInput.value.trim();
            
            if (!authorId || !textContent) {
                return false;
            }
            return true;
        }

        // Update button state based on form validation
        function updateButtonState() {
            const isValid = validateForm();
            testBtn.disabled = !isValid;
            
            if (isValid) {
                testBtn.style.opacity = '1';
            } else {
                testBtn.style.opacity = '0.6';
            }
        }

        // Add input listeners for real-time validation
        authorIdInput.addEventListener('input', updateButtonState);
        textContentInput.addEventListener('input', updateButtonState);

        // Initialize button state
        updateButtonState();

        testBtn.addEventListener('click', async () => {
            if (!validateForm()) {
                return;
            }

            // Show loading state
            loadingState.style.display = 'block';
            resultSection.style.display = 'none';
            testBtn.disabled = true;

            // Scroll to loading state
            loadingState.scrollIntoView({ behavior: 'smooth', block: 'center' });

            const data = {
                authorId: authorIdInput.value.trim(),
                text: textContentInput.value.trim()
            };

            try {
                const response = await fetch('/test_profiler', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const result = await response.json();
                
                // Create enhanced result display
                let resultHtml = '';
                
                if (result.error) {
                    resultHtml = `<div class="error-message"><strong>Error:</strong> ${result.error}</div>`;
                } else {
                    // Add status badge based on result
                    const confidence = result.confidence || 0;
                    const statusClass = confidence > 0.7 ? 'status-success' : 'status-warning';
                    const statusText = confidence > 0.7 ? 'High Confidence' : 'Low Confidence';
                    const statusIcon = confidence > 0.7 ? '‚úÖ' : '‚ö†Ô∏è';
                    
                    resultHtml = `
                        <div class="status-badge ${statusClass}">
                            <span>${statusIcon}</span>
                            <span>${statusText}</span>
                        </div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
                resultContent.innerHTML = resultHtml;
                resultSection.style.display = 'block';
                resultSection.classList.add('fade-in');

                // Scroll to results
                setTimeout(() => {
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);

            } catch (error) {
                resultContent.innerHTML = `<div class="error-message"><strong>Analysis Failed:</strong> ${error.message}</div>`;
                resultSection.style.display = 'block';
                console.error('Profiler analysis failed:', error);
            } finally {
                loadingState.style.display = 'none';
                updateButtonState(); // Re-enable button if form is valid
            }
        });

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to submit form
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                if (validateForm()) {
                    testBtn.click();
                }
            }
        });

        // Add smooth transitions for form elements
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            element.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
